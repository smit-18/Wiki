{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<h2>Edit the content</h2><br>
<form action="{% url 'edit_page' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}">
    <textarea name="content">{{ content }}</textarea> 
    <input type="submit">
</form>
{% endblock %}
